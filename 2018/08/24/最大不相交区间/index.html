<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.Comparator;</span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"><span class="keyword">import</span> java.util.Stack;</span><br><span class="line"></span><br><span class="line"><span class="comment">//最大不相交区间问题</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Zone</span></span>&#123;</span><br><span class="line">        <span class="keyword">int</span> left;</span><br><span class="line">        <span class="keyword">int</span> right;</span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Zone</span><span class="params">()</span></span>&#123;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Scanner in = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        <span class="keyword">int</span> n = in.nextInt();</span><br><span class="line">        Zone z[] = <span class="keyword">new</span> Zone[n];</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i &lt; z.length;i++)&#123;</span><br><span class="line">            z[i] = <span class="keyword">new</span> Zone();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;z.length;i++)&#123;</span><br><span class="line">            z[i].left = in.nextInt();</span><br><span class="line">            z[i].right = in.nextInt();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//按照zone.b进行排序</span></span><br><span class="line">        Arrays.sort(z, <span class="keyword">new</span> Comparator&lt;Zone&gt;() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compare</span><span class="params">(Zone z1, Zone z2)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">return</span> z1.right - z2.right;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        Stack&lt;Zone&gt; stack  = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">        <span class="keyword">int</span> i=<span class="number">1</span>;</span><br><span class="line">        Zone key=z[<span class="number">0</span>];</span><br><span class="line">        stack.push(z[<span class="number">0</span>]);</span><br><span class="line">        <span class="keyword">while</span>(i &lt; z.length)&#123;</span><br><span class="line">            <span class="keyword">if</span>(key.right &lt; z[i].left)&#123;</span><br><span class="line">                stack.push(z[i]);</span><br><span class="line">                key=z[i];</span><br><span class="line">            &#125;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(Zone zone:stack)&#123;</span><br><span class="line">            System.out.println(zone.left + <span class="string">","</span> +zone.right);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(stack.size());</span><br><span c
