n class="keyword">public</span> <span class="title">Node</span><span class="params">(<span class="keyword">int</span> val)</span> </span>&#123;   </span><br><span class="line">    	<span class="keyword">this</span>.val = val;  </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ReverseList</span> </span>&#123;</span><br><span class="line">    <span class="comment">/* 反转链表*/</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Node <span class="title">reverseList</span><span class="params">(Node head)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (head == <span class="keyword">null</span> || head.next == <span class="keyword">null</span>)&#123;  </span><br><span class="line">        	<span class="keyword">return</span> head; </span><br><span class="line">        &#125;</span><br><span class="line">        Node reHead = <span class="keyword">null</span>;<span class="comment">// 定义新链表头结点</span></span><br><span class="line">        <span class="keyword">while</span> (head != <span class="keyword">null</span>) &#123;</span><br><span class="line">            Node cur = head.next;<span class="comment">// 记录下一个节点</span></span><br><span class="line">            head.next = reHead;<span class="comment">// 将rehead节点连接到head节点上</span></span><br><span class="line">            reHead = head;<span class="comment">// 让rehead指向head</span></span><br><span class="line">            head = cur;<span class="comment">// 将head指向下一个节点</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> reHead;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**递归反转链表 */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Node <span class="title">reverseList2</span><span class="params">(Node head)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (head == <span class="keyword">null</span> || head.next == <span class="keyword">null</span>)    <span class="keyword">return</span> head;</span><br><span class="line">        Node rehead = reverseList2(head.next);</span><br><span class="line">        head.next.next = head;<span class="comment">// 将头节点置于末端</span></span><br><span class="line">        head.next = <span class="keyword">null</span>;<span class="comment">// 防止链表循环</span></span><br><span class="line">        <span class="keyword">return</span> rehead;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**打印链表  */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">printList</span><span class="params">(Node head)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (head == <span class="keyword">null</span>)    <span class="keyword">return</span>;</span><br><span class="line">        <span class="keyword">while</span> (head != <span class="keyword">null</span>) &#123;</span><br><span class="line">            System.out.print(head.val + <span class="string">" "</span>);</span><br><span class="line">            head = head.next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;<span class="comment">/*测试*/</span></span><br><span class="line">        Node n1 = <span class="keyword">new</span> Node(<span class="number">1</span>);   Node n2 = <span class="keyword">new</span> Node(<span class="number">2</span>);   Node n3 = <span class="keyword">new</span> Node(<span class="number">3</span>);</span><br><span class="line">        Node n4 = <span class="keyword">new</span> Node(<span class="number">4</span>);   Node n5 = <span class="keyword">new</span> Node(<span class="number">5</span>);   n1.next = n2;</span><br><span class="line">        n2.next = n3;    n3.next = n4; n4.next = n5;</span><br><span class="line">       <span class="comment">// Node rehead = reverseList(n1);</span></span><br><span class="line">        Node rehead = reverseList2(n1);               </span><br><span class="line">        printList(rehead);</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
