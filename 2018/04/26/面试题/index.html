            <p>1.三路快排</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span>[] a, <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span>&#123; </span><br><span class="line">    <span class="keyword">if</span> (right &lt;= left) <span class="keyword">return</span>; </span><br><span class="line">    <span class="comment">/* * 工作指针</span></span><br><span class="line"><span class="comment">    * p指向序列左边等于pivot元素的位置</span></span><br><span class="line"><span class="comment">    * q指向序列右边等于Pivot元素的位置</span></span><br><span class="line"><span class="comment">    * i指向从左向右扫面时的元素</span></span><br><span class="line"><span class="comment">    * j指向从右向左扫描时的元素</span></span><br><span class="line"><span class="comment">    */</span> </span><br><span class="line">    <span class="keyword">int</span> p, q, i, j; </span><br><span class="line">    <span class="keyword">int</span> pivot;<span class="comment">// 锚点 </span></span><br><span class="line">    i = p = left; j = q = right - <span class="number">1</span>; </span><br><span class="line">    <span class="comment">/* * 每次总是取序列最右边的元素为锚点 */</span></span><br><span class="line">    pivot = a[right];</span><br><span class="line">    <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">        <span class="comment">/* * 工作指针i从右向左不断扫描，找小于或者等于锚点元素的元素 */</span> </span><br><span class="line">        <span class="keyword">while</span> (i &lt; right &amp;&amp; a[i] &lt;= pivot) &#123;</span><br><span class="line">            <span class="comment">/* * 找到与锚点元素相等的元素将其交换到p所指示的位置 */</span> </span><br><span class="line">            <span class="keyword">if</span> (a[i] == pivot) &#123; </span><br><span class="line">                swap(a, i, p); </span><br><span class="line">                p++; </span><br><span class="line">            &#125; </span><br><span class="line">            i++; </span><br><span class="line">        &#125; <span class="comment">/* * 工作指针j从左向右不断扫描，找大于或者等于锚点元素的元素 */</span> </span><br><span class="line">        <span class="keyword">while</span> (left &lt;= j &amp;&amp; a[j] &gt;= pivot) &#123; </span><br><span class="line">            <span class="comment">/* * 找到与锚点元素相等的元素将其交换到q所指示的位置 */</span> </span><br><span class="line">            <span class="keyword">if</span> (a[j] == pivot) &#123; </span><br><span class="line">                swap(a, j, q); </span><br><span class="line">                q--; </span><br><span class="line">            &#125; </span><br><span class="line">            j--; </span><br><span class="line">        &#125; <span class="comment">/* * 如果两个工作指针i j相遇则一趟遍历结束 */</span> </span><br><span class="line">        <span class="keyword">if</span> (i &gt;= j) <span class="keyword">break</span>; <span class="comment">/* * 将左边大于pivot的元素与右边小于pivot元素进行交换 */</span> </span><br><span class="line">        swap(a, i, j); </span><br><span class="line">        i++; </span><br><span class="line">        j--; </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="comment">/* * 因为工作指针i指向的是当前需要处理元素的下一个元素 </span></span><br><span class="line"><span class="comment">    * 故而需要退回到当前元素的实际位置，然后将等于pivot元素交换到序列中间 </span></span><br><span class="line"><span class="comment">    */</span> </span><br><span class="line">    i--; </span><br><span class="line">    p--; </span><br><span class="line">    <span class="keyword">while</span> (p &gt;= left) &#123; </span><br><span class="line">        swap(a, i, p); i--; p--; </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="comment">/* * 因为工作指针j指向的是当前需要处理元素的上一个元素 </span></span><br><span class="line"><span class="comment">    * 故而需要退回到当前元素的实际位置，然后将等于pivot元素交换到序列中间 </span></span><br><span class="line"><span class="comment">    */</span> </span><br><span class="line">    j++; </span><br><span class="line">    q++; </span><br><span class="line">    <span class="keyword">while</span> (q &lt;= right) &#123; </span><br><span class="line">        swap(a, j, q); </span><br><span class="line">        j++; </span><br><span class="line">        q++; </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="comment">/* * 递归遍历左右子序列 */</span> </span><br><span class="line">    quickSort(a, left, i); </span><br><span class="line">    quickSort(a, j, right); </span><br><span class="line">&#125; </span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">quick</span><span class="params">(<span class="keyword">int</span>[] a)</span> </span>&#123; </span><br><span class="line">    <span class="keyword">if</span> (a.length &gt; <span class="number">0</span>) &#123; </span><br><span class="line">        quickSort(a, <span class="number">0</span>, a.length - <span class="number">1</span>); </span><br><span class="line">    &#125; </span><br><span class="line">&#125; </span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123; </span><br><span class="line">    <span class="keyword">int</span> temp = arr[a]; arr[a] = arr[b]; arr[b] = temp; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2.</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*函数作用：取待排序序列中low、mid、high三个位置上数据，选取他们中间的那个数据作为枢轴*/</span> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">SelectPivotMedianOfThree</span><span class="params">(<span class="keyword">int</span> arr[],<span class="keyword">int</span> low,<span class="keyword">int</span> high)</span> </span>&#123; </span><br><span class="line">    <span class="keyword">int</span> mid = low + ((high - low) &gt;&gt; <span class="number">1</span>);</span><br><span class="line">    <span class="comment">//计算数组中间的元素的下标 </span></span><br><span class="line">    <span class="comment">//使用三数取中法选择枢轴 </span></span><br><span class="line">    <span class="keyword">if</span> (arr[mid] &gt; arr[high])</span><br><span class="line">        <span class="comment">//目标: arr[mid] &lt;= arr[high]</span></span><br><span class="line">    &#123; </span><br><span class="line">        swap(arr[mid],arr[high]); </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="keyword">if</span> (arr[low] &gt; arr[high])</span><br><span class="line">        <span class="comment">//目标: arr[low] &lt;= arr[high] </span></span><br><span class="line">    &#123; </span><br><span class="line">        swap(arr[low],arr[high]); </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="keyword">if</span> (arr[mid] &gt; arr[low]) <span class="comment">//目标: arr[low] &gt;= arr[mid] </span></span><br><span class="line">    &#123; swap(arr[mid],arr[low]); &#125; </span><br><span class="line">    <span class="comment">//此时，arr[mid] &lt;= arr[low] &lt;= arr[high] </span></span><br><span class="line">    <span class="keyword">return</span> arr[low]; </span><br><span class="line">    <span class="comment">//low的位置上保存这三个位置中间的值 </span></span><br><span class="line">    <span class="comment">//分割时可以直接使用low位置的元素作为枢轴，而不用改变分割函数了</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">QSort</span><span class="params">(<span class="keyword">int</span> arr[],<span class="keyword">int</span> low,<span class="keyword">int</span> high)</span> </span>&#123; </span><br><span class="line">    <span class="keyword">int</span> first = low; </span><br><span class="line">    <span class="keyword">int</span> last = high; </span><br><span class="line">    <span class="keyword">int</span> left = low; </span><br><span class="line">    <span class="keyword">int</span> right = high; </span><br><span class="line">    <span class="keyword">int</span> leftLen = <span class="number">0</span>; </span><br><span class="line">    <span class="keyword">int</span> rightLen = <span class="number">0</span>; </span><br><span class="line">    <span class="keyword">if</span> (high - low + <span class="number">1</span> &lt; <span class="number">10</span>) &#123; </span><br><span class="line">        InsertSort(arr,low,high); </span><br><span class="line">        <span class="keyword">return</span>; </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="comment">//一次分割 </span></span><br><span class="line">    <span class="keyword">int</span> key = SelectPivotMedianOfThree(arr,low,high);</span><br><span class="line">    <span class="comment">//使用三数取中法选择枢轴 </span></span><br><span class="line">    <span class="keyword">while</span>(low &lt; high) &#123; </span><br><span class="line">        <span class="keyword">while</span>(high &gt; low &amp;&amp; arr[high] &gt;= key) &#123; </span><br><span class="line">            <span class="keyword">if</span> (arr[high] == key)&#123;</span><br><span class="line">                <span class="comment">//处理相等元素  </span></span><br><span class="line">                swap(arr[right],arr[high]); </span><br><span class="line">                right--; </span><br><span class="line">                rightLen++; </span><br><span class="line">            &#125; </span><br><span class="line">            high--; </span><br><span class="line">        &#125; </span><br><span class="line">        arr[low] = arr[high]; </span><br><span class="line">        <span class="keyword">while</span>(high &gt; low &amp;&amp; arr[low] &lt;= key) &#123; </span><br><span class="line">            <span class="keyword">if</span> (arr[low] == key) &#123; </span><br><span class="line">                swap(arr[left],arr[low]); </span><br><span class="line">                left++; </span><br><span class="line">                leftLen++; </span><br><span class="line">            &#125; low++; </span><br><span class="line">        &#125; </span><br><span class="line">        arr[high] = arr[low]; </span><br><span class="line">    &#125; </span><br><span class="line">    arr[low] = key; </span><br><span class="line">    <span class="comment">//一次快排结束 </span></span><br><span class="line">    <span class="comment">//把与枢轴key相同的元素移到枢轴最终位置周围 </span></span><br><span class="line">    <span class="keyword">int</span> i = low - <span class="number">1</span>; </span><br><span class="line">    <span class="keyword">int</span> j = first; </span><br><span class="line">    <span class="keyword">while</span>(j &lt; left &amp;&amp; arr[i] != key) &#123; </span><br><span class="line">        swap(arr[i],arr[j]);</span><br><span class="line">        i--; </span><br><span class="line">        j++; </span><br><span class="line">    &#125; </span><br><span class="line">    i = low + <span class="number">1</span>; </span><br><span class="line">    j = last; </span><br><span class="line">    <span class="keyword">while</span>(j &gt; right &amp;&amp; arr[i] != key) &#123; </span><br><span class="line">        swap(arr[i],arr[j]); </span><br><span class="line">        i++; </span><br><span class="line">        j--; </span><br><span class="line">    &#125; </span><br><span class="line">    QSort(arr,first,low - <span class="number">1</span> - leftLen); </span><br><span class="line">    QSort(arr,low + <span class="number">1</span> + rightLen,last); </span><br><span class="line">&#125;</span><br></pre></td></tr></table></fi
