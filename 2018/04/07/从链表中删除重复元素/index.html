n>)&#123;</span><br><span class="line">				<span class="keyword">if</span>(q.next.data==p.data)&#123;</span><br><span class="line">					q.next=q.next.next;</span><br><span class="line">				&#125;<span class="keyword">else</span></span><br><span class="line">					q=q.next;</span><br><span class="line">			&#125;</span><br><span class="line">			p=p.next;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//法三：外循环当前遍历的结点为p，内循环从表头开始遍历至p</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">delete_v3</span><span class="params">(Node head)</span></span>&#123;</span><br><span class="line">		Node p=head;</span><br><span class="line">		<span class="keyword">while</span>(p!=<span class="keyword">null</span>)&#123;</span><br><span class="line">			Node q=head;</span><br><span class="line">			<span class="keyword">while</span>(q.next!=p &amp;&amp; q.next!=<span class="keyword">null</span>)&#123;</span><br><span class="line">				<span class="keyword">if</span>(q.next.data==p.data)&#123;</span><br><span class="line">					q.next=q.next.next;</span><br><span class="line">				&#125;<span class="keyword">else</span></span><br><span class="line">					q=q.next;</span><br><span class="line">			&#125;</span><br><span class="line">			p=p.next;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Node</span></span>&#123;</span><br><span class="line">	Node next=<span class="keyword">null</span>;</span><br><span class="line">	<span class="keyword">int</span> data;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Node</span><span class="params">(<span class="keyword">int</span>
